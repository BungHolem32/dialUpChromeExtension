<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Additional Options</title>
</head>
<link rel="stylesheet" href="/Assets/libs/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/Assets/css/options.style.css">
<body>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form action="#" method="POST" class="formOptions" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Set Your Configuration</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="socketUrl" class="text-capitalize">socket url:</label>
                        <input id="socketUrl" type="text" name="socketUrl" class="form-control" title="urlUrl" required
                               data-default="www.google.co.il">
                    </div>
                    <div class="form-group">
                        <label for="apiUrl" class="text-capitalize">api url:</label>
                        <input id="apiUrl" type="text" name="apiUrl" class="form-control" title="apiUrl" required
                               data-default="whats up dock">
                    </div>
                    <div class="form-group">
                        <label for="extension" class="text-capitalize">phone extension:</label>
                        <input id="extension" type="text" name="extension" class="form-control" title="extension"
                               required
                               data-default="123456">
                    </div>
                    <div class="feedback"></div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-default submitButton" value="Update Options">
                </div>
            </form>
        </div>
    </div>
</div>

<button type="button" class="btn btn-info btn-lg ModalButton" data-toggle="modal" data-target="#myModal">Open Modal
</button>


<script src="/Assets/libs/jquery/jquery.min.js"></script>
<script src="/Assets/libs/bootstrap/bootstrap.min.js"></script>
<script src="/Assets/libs/jquery-validation/jquery.validate.min.js"></script>
<script src="/Assets/js/chromeMethods.script.js"></script>
<script src="/Assets/js/options.script.js"></script>
</body>
</html>
